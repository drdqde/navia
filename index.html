:[],"x_low":[],"x_max":[],"x_upp":[]},"selected":{"id":"1237","type":"Selection"},"selection_policy":{"id":"1236","type":"UnionRenderers"}},"id":"1048","type":"AjaxDataSource"},{"attributes":{"callback":null,"tooltips":[["m/z","$x{5.2f}"],["Abundance","$y %"]]},"id":"1120","type":"HoverTool"},{"attributes":{"callback":null,"height":30,"icon":null,"js_property_callbacks":{"change:active":[{"id":"1184","type":"CustomJS"}]},"label":"Mass Matching &amp; Comment","width":200},"id":"1084","type":"Toggle"},{"attributes":{"args":{"mass_finder_data":{"id":"1116","type":"AjaxDataSource"},"mfl":{"id":"1117","type":"GlyphRenderer"}},"code":"if (cb_obj.active==true){\n\tconsole.log(\"Into MF loop\")\n\tconsole.log(mass_finder_data.data)\n\tvar mf_data = { \"xs\":[], \"ys\":[] }\n\tvar comp_mass = prompt(\"Mass of complex in Da\", \"10000.0\");\n\tvar mz_min = prompt(\"Lower m/z bound\", \"1000.0\");\n \tvar mz_max = prompt(\"Upper m/z bound\", \"2000.0\");\n\n\n\tvar z_max = Math.floor(parseFloat(comp_mass) / (parseFloat(mz_min)+0.1))\n \tvar z_min = Math.ceil(parseFloat(comp_mass) / (parseFloat(mz_max)+0.1))\n\n \tfor (z=z_min; z&lt;z_max; z++){\n \t \tmf_data[\"ys\"].push([0.0, 100.0])\n \t \tmf_data[\"xs\"].push([Number(comp_mass) / z , Number(comp_mass) / z])\n \t \tconsole.log(Number(comp_mass) / z)\n \t}\n \tmfl.visible=true;\n \tmass_finder_data.data = mf_data;\n}\n\nelse{\n \t mfl.visible=false;\n \t var mf_data = { \"xs\":[], \"ys\":[] }\n \t mass_finder_data.data = mf_data;\n}"},"id":"1119","type":"CustomJS"},{"attributes":{},"id":"1202","type":"StringEditor"},{"attributes":{},"id":"1238","type":"UnionRenderers"},{"attributes":{"adapter":null,"callback":null,"data":{"i_low":[],"i_max":[],"i_upp":[]},"selected":{"id":"1261","type":"Selection"},"selection_policy":{"id":"1260","type":"UnionRenderers"}},"id":"1049","type":"AjaxDataSource"},{"attributes":{"format":"0,0.00"},"id":"1123","type":"NumberFormatter"},{"attributes":{},"id":"1203","type":"StringFormatter"},{"attributes":{},"id":"1239","type":"Selection"},{"attributes":{"editor":{"id":"1194","type":"StringEditor"},"field":"x_low","formatter":{"id":"1123","type":"NumberFormatter"},"title":"Lower m/z"},"id":"1124","type":"TableColumn"},{"attributes":{"callback":{"id":"1085","type":"CustomJS"},"dimensions":"width","overlay":{"id":"1245","type":"BoxAnnotation"}},"id":"1086","type":"BoxSelectTool"},{"attributes":{},"id":"1204","type":"StringEditor"},{"attributes":{},"id":"1240","type":"UnionRenderers"},{"attributes":{"args":{"aser_data":{"id":"1058","type":"AjaxDataSource"},"bg_mz":{"id":"1060","type":"AjaxDataSource"},"pp_mean_data":{"id":"1072","type":"AjaxDataSource"},"pp_std_data":{"id":"1073","type":"AjaxDataSource"},"raw_mz":{"id":"1059","type":"AjaxDataSource"},"ser_act":{"id":"1077","type":"Select"},"series_data":{"Series 1":{"id":"1027","type":"AjaxDataSource"},"Series 10":{"id":"1054","type":"AjaxDataSource"},"Series 2":{"id":"1030","type":"AjaxDataSource"},"Series 3":{"id":"1033","type":"AjaxDataSource"},"Series 4":{"id":"1036","type":"AjaxDataSource"},"Series 5":{"id":"1039","type":"AjaxDataSource"},"Series 6":{"id":"1042","type":"AjaxDataSource"},"Series 7":{"id":"1045","type":"AjaxDataSource"},"Series 8":{"id":"1048","type":"AjaxDataSource"},"Series 9":{"id":"1051","type":"AjaxDataSource"}},"series_masses":{"id":"1057","type":"AjaxDataSource"},"series_names":["Series 1","Series 2","Series 3","Series 4","Series 5","Series 6","Series 7","Series 8","Series 9","Series 10"],"series_sele":{"Series 1":{"id":"1028","type":"AjaxDataSource"},"Series 10":{"id":"1055","type":"AjaxDataSource"},"Series 2":{"id":"1031","type":"AjaxDataSource"},"Series 3":{"id":"1034","type":"AjaxDataSource"},"Series 4":{"id":"1037","type":"AjaxDataSource"},"Series 5":{"id":"1040","type":"AjaxDataSource"},"Series 6":{"id":"1043","type":"AjaxDataSource"},"Series 7":{"id":"1046","type":"AjaxDataSource"},"Series 8":{"id":"1049","type":"AjaxDataSource"},"Series 9":{"id":"1052","type":"AjaxDataSource"}}},"code":"    /// Define closest, BubbleSort Peak Prediction and MacSED\n\n\n        function mean_func(array){\n            mean_res = 0.0\n            for (i=0; i &lt; array.length; i++){\n                mean_res += array[i]\n            }\n            mean_res = mean_res / array.length\n            return mean_res\n        }\n\n         function std_func(array){\n            mean_res = mean_func(array)\n            std_res = 0\n            for (i=0; i &lt; array.length; i++){\n                std_res += (array[i]-mean_res)*(array[i]-mean_res)\n            }\n            std_res = Math.sqrt(std_res / (array.length-1))\n            return std_res\n        }\n\n\n        function closest(array,num){\n            var i=0;\n            var minDiff=10000;\n            var i_closest;\n            for(i=0; i&lt; array.length; i++){\n                var m=Math.abs(Math.abs(num)-array[i]);\n                if(m&lt;minDiff){ \n                    minDiff=m; \n                    i_closest=i; \n                }\n            }\n            return i_closest;\n        }\n\n        function BubbleSort(array){\n        var array= array;\n          for(i=0; i &lt; array.length-1; i++){\n                for(j=0; j &lt; array.length-1; j++){\n                    if(array[j] &gt; array[j+1]){\n                        dummy = array[j];\n                        array[j] = array[j+1];\n                        array[j+1] = dummy;\n                    }\n                }\n                j=0\n            }\n            return array;\n        }\n\n        function MacSED(series_i_max){\n            z_max=200\n            m_h=1.00784\n            maxima = []\n            for(i=series_i_max.length-1; i&gt;=0; i--){\n                maxima.push(series_i_max[i])\n            }\n            mass_mat = []\n            charge_mat = []\n            mean_arr = []\n            std_arr = []\n\n            for(z=0; z &lt; z_max; z++){\n                mass_mat.push([])\n                charge_mat.push([])\n                for(i_m=0; i_m &lt; maxima.length; i_m++){\n                    mass_mat[z].push((z+1+i_m)*maxima[i_m]-(z+1+i_m)*m_h)\n                    charge_mat[z].push(z+1+i_m)\n                }\n                mean_arr.push(mean_func(mass_mat[z]))\n                std_arr.push(  std_func(mass_mat[z]))\n            }\n            i_best = closest(std_arr, 0.0)\n            charge_arr=[]\n\n            for (i=charge_mat[i_best].length-1; i&gt;=0; i--){\n                charge_arr.push(charge_mat[i_best][i])\n            } \n\n            res = [mean_arr[i_best], std_arr[i_best], charge_arr]\n            return res\n\n        }\n\n        function peakprediction(masses,ser_data){\n                    var ppm_data = { \"xs\":[], \"ys\":[] }\n                    var pps_data = { \"xs\":[], \"ys\":[] }\n\n                    if (ser_data[act]['x_max'].length &gt; 1){\n                        i_act = 0\n                        /// Find correct series index for calculing peak prediction\n                        for (i_ms=0; i_ms &lt; masses['Mass'].length; i_ms++){\n                            if (masses['Series'][i_ms] == act){\n                                i_act=i_ms\n                            }\n                        }\n\n                        ppm_low = masses['Mass'][i_act] / (ser_data[act]['charge'][0] + 1)\n                        ppm_upp = masses['Mass'][i_act] / (ser_data[act]['charge'][ser_data[act]['charge'].length -1] - 1)\n                        pps_std_low = masses['Uncertainty'][i_act] / (ser_data[act]['charge'][0] + 1)\n                        pps_std_upp = masses['Uncertainty'][i_act] / (ser_data[act]['charge'][ser_data[act]['charge'].length -1] - 1)\n\n                        ppm_data['xs'].push([ppm_low, ppm_low])\n                        ppm_data['xs'].push([ppm_upp, ppm_upp])\n                        ppm_data['ys'].push([0.0, 100.0])\n                        ppm_data['ys'].push([0.0, 100.0])\n\n                        pps_data['xs'].push([ppm_low - 5 * pps_std_low, ppm_low - 5 * pps_std_low])\n                        pps_data['xs'].push([ppm_low + 5 * pps_std_low, ppm_low + 5 * pps_std_low])\n                        pps_data['xs'].push([ppm_upp - 5 * pps_std_upp, ppm_upp - 5 * pps_std_upp])\n                        pps_data['xs'].push([ppm_upp + 5 * pps_std_upp, ppm_upp + 5 * pps_std_upp])\n                        pps_data['ys'].push([0.0, 100.0])\n                        pps_data['ys'].push([0.0, 100.0])\n                        pps_data['ys'].push([0.0, 100.0])\n                        pps_data['ys'].push([0.0, 100.0])\n                    }\n\n                    pp_mean_data.data = ppm_data;\n                    pp_std_data.data  = pps_data;\n        }\n\n    /// Get data source from Callback args\n\n        var data = bg_mz.data;\n        var act = ser_act.value;\n\n        var sele = {};\n        var ser_data={};\n        var act_data=aser_data.data;\n        var masses = series_masses.data;\n\n        var names = series_names;\n\n        /// remember i in x gives ith element\n        for(i_ser in names){\n            sele[names[i_ser]]=series_sele[names[i_ser]].data;\n            ser_data[names[i_ser]]=series_data[names[i_ser]].data;\n        }\n        \n\n\n    /// get BoxSelectTool dimensions from cb_data parameter of Callback\n\n        var geometry = cb_data['geometry'];\n\n\n    /// Find indices of lower/upper range marked\n\n        i_low = closest(data['Mass'], geometry['x0']);\n        i_upp = closest(data['Mass'], geometry['x1']);\n\n\n    /// Boolean to decide whether to append new selection\n\n        var nopush = false;\n\n    /// Loops &amp; logics which makes sure overlapping selections are handled cor-\n    /// rectly (Compare i_low, and i_upp to prev selections and act accordingly)\n\n        for(i_ser in names){\n            if (sele[names[i_ser]]['i_low'].length &gt; 0){\n                for(i_peak=0; i_peak &lt; sele[names[i_ser]]['i_low'].length; i_peak++){\n\n                    /// Case new selection in an old selection (WORKS)\n                    if( i_low &gt; sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_upp &lt; sele[names[i_ser]]['i_upp'][i_peak] ){\n                        nopush = true;\n                    }\n                    /// Case old selection in new selection\n                    else if ( i_low &lt;= sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_upp &gt;= sele[names[i_ser]]['i_upp'][i_peak] ){\n                        sele[names[i_ser]]['i_low'].splice(i_peak,1);\n                        sele[names[i_ser]]['i_upp'].splice(i_peak,1);\n                        sele[names[i_ser]]['i_max'].splice(i_peak,1);\n                        ser_data[names[i_ser]]['x_low'].splice(i_peak,1);\n                        ser_data[names[i_ser]]['x_upp'].splice(i_peak,1);\n                        ser_data[names[i_ser]]['x_max'].splice(i_peak,1);\n                        ser_data[names[i_ser]]['max_int'].splice(i_peak,1);\n                        break;\n                    }\n                    /// i_low in old selection of same series\n                    else if (i_low &gt; sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_low &lt; sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; i_upp &gt;= sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; names[i_ser] == act){\n                        sele[names[i_ser]]['i_upp'][i_peak]=i_upp;\n                        ser_data[names[i_ser]]['x_upp'][i_peak]=data['Mass'][i_upp];\n                        nopush = true;\n                    }\n                    /// i_upp in old selection of same series\n                    else if (i_upp &gt; sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_upp &lt; sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; i_low &lt;= sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; names[i_ser] == act){\n                        sele[names[i_ser]]['i_low'][i_peak]=i_low;\n                        ser_data[names[i_ser]]['x_low'][i_peak]=data['Mass'][i_low];\n                        nopush = true;\n                    }\n                    /// i_low in old selection of different series\n                    else if (i_low &gt; sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_low &lt; sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; i_upp &gt;= sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; names[i_ser] != act){\n                        sele[names[i_ser]]['i_upp'][i_peak]=i_low;\n                        ser_data[names[i_ser]]['x_upp'][i_peak]=data['Mass'][i_low];\n                    }\n                    /// i_upp in old selection of different series\n                    else if (i_upp &gt; sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; i_upp &lt; sele[names[i_ser]]['i_upp'][i_peak] &amp;&amp; i_low &lt;= sele[names[i_ser]]['i_low'][i_peak] &amp;&amp; names[i_ser] != act){\n                        sele[names[i_ser]]['i_low'][i_peak]=i_upp;\n                        ser_data[names[i_ser]]['x_low'][i_peak]=data['Mass'][i_upp];\n                    }\n                } \n            }\n        }\n    console.log('did selection logics')    \n\n    /// Append new indices if selection requires it\n\n        if (nopush == false){\n\n            /// Find index of maximum (i.e. closest to 100% intensity in spliced array) and correct for missing indices (i_low)\n\n            var data_to_find_max = [];\n            for(i_ind = i_low; i_ind &lt; i_upp; i_ind++){\n                data_to_find_max.push(data['Intensity'][i_ind]);\n            }\n\n            \n            i_max = closest(data_to_find_max, 100.0) + i_low\n\n            sele[act]['i_max'].push(i_max);\n            sele[act]['i_upp'].push(i_upp);\n            sele[act]['i_low'].push(i_low);\n\n            ser_data[act]['x_max'].push(data['Mass'][i_max]);\n            ser_data[act]['x_upp'].push(data['Mass'][i_upp]);\n            ser_data[act]['x_low'].push(data['Mass'][i_low]);\n            ser_data[act]['max_int'].push(data[\"Intensity\"][i_max]);\n             \n\n            if (ser_data[act]['x_max'].length &gt;1 ){\n                ser_data[act]['x_max'] = BubbleSort(ser_data[act]['x_max'])\n                ser_data[act]['x_upp'] = BubbleSort(ser_data[act]['x_upp'])\n                ser_data[act]['x_low'] = BubbleSort(ser_data[act]['x_low'])\n                sele[act]['i_max'] = BubbleSort(sele[act]['i_max'])\n                sele[act]['i_upp'] = BubbleSort(sele[act]['i_upp'])\n                sele[act]['i_low'] = BubbleSort(sele[act]['i_low'])\n                x = sele[act]['i_max']\n                for(i=0; i &lt; x.length; i++){\n                    x[i]= data[\"Intensity\"][sele[act]['i_max'][i]]\n                }\n                ser_data[act][\"charge\"].push(0);\n\n                \n            }\n            else{\n                ser_data[act][\"charge\"].push(0);\n            }\n        }\n\n    /// Selection of indices done, emit changes\n        for(i_ser in names){\n            series_sele[names[i_ser]].change.emit();\n            series_data[names[i_ser]].change.emit();\n        } \n\n    /// First set all series to NaN to make sure everything (WORKS)\n\n        for(i_ser in names){\n            for(i=0; i &lt; data[names[i_ser]].length; i++){\n                data[names[i_ser]][i]=Math.NaN;\n            }\n        }       \n\n\n    /// Put background to intensity \n\n        for(i=0; i &lt; data['Intensity'].length; i++){\n            data['Background'][i]=data['Intensity'][i]; \n        }\n\n\n    /// Now, put in data in correct columns in source\n\n        for(i_ser in names){\n            if (sele[names[i_ser]]['i_low'].length &gt; 0){\n                for(i_peak=0; i_peak &lt; sele[names[i_ser]]['i_low'].length; i_peak++){\n                    overlap_low = 1;\n                    overlap_upp = 1;\n\n                    if(sele[names[i_ser]]['i_low'][i_peak] &lt;= 1){\n                        overlap_low = sele[names[i_ser]]['i_low'][i_peak]\n                    }\n                    if(sele[names[i_ser]]['i_upp'][i_peak] &gt;= data['Intensity'].length-1){\n                        overlap_upp = data['Intensity'].length - sele[names[i_ser]]['i_upp'][i_peak]\n                    }\n                    for(i_dat=sele[names[i_ser]]['i_low'][i_peak]-overlap_low; i_dat &lt; sele[names[i_ser]]['i_upp'][i_peak] + overlap_upp; i_dat++){\n                        data[names[i_ser]][i_dat]=data['Intensity'][i_dat];\n                        if(!(i_dat &lt; sele[names[i_ser]]['i_low'][i_peak] || i_dat &gt;=  sele[names[i_ser]]['i_upp'][i_peak])){\n                            data['Background'][i_dat]=Math.NaN;\n                        }\n                    }   \n                }\n            }\n        }\n\n\n    /// Do MacSED \n        MacSED_res=[[],[],[]]\n        charges={}\n        for(i_ser in names){\n            if (sele[names[i_ser]]['i_max'].length &gt; 1){\n                mass_res=MacSED(ser_data[names[i_ser]]['x_max'])\n                charges[names[i_ser]]=ser_data[names[i_ser]][\"charge\"]\n                for(i_peak=0; i_peak &lt; mass_res[2].length; i_peak++){\n                    charges[names[i_ser]][i_peak]=mass_res[2][i_peak]\n                }\n                series_data[names[i_ser]].change.emit()\n                MacSED_res[0].push(names[i_ser])\n                MacSED_res[1].push(mass_res[0])\n                MacSED_res[2].push(mass_res[1])\n\n            }\n        }\n\n        if (MacSED_res[0].length &gt; 0){\n            for (i=0; i &lt; MacSED_res[0].length; i++){\n                if(i &gt;= masses[\"Series\"].length){\n                    masses[\"Series\"].push(MacSED_res[0][i])\n                    masses[\"Mass\"].push(MacSED_res[1][i])\n                    masses[\"Uncertainty\"].push(MacSED_res[2][i])\n                }\n                else{\n                    masses[\"Series\"][i] = MacSED_res[0][i]\n                    masses[\"Mass\"][i] = MacSED_res[1][i]\n                    masses[\"Uncertainty\"][i] = MacSED_res[2][i]\n                }\n
